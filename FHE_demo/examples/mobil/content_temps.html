<!DOCTYPE html>
<html>
<head></head>
<body>
    <div class="page" id="content1">
        <section>
            <div class="large col-1-2 left-align left-space">Draussen</div>
            <div data-type="label" data-device="AgroWeather" data-get="temperature"
                 data-limits='[-73,10,23]' data-colors='["#6699FF","#3498db","#ad3333"]'
                 class="large col-1-2 right-align right-space"></div>
        </section>
        <section>
            <div class="large col-1-2 left-align left-space">Wohnzimmer</div>
            <div data-type="label" data-device="KuechenHeizung" data-limits-part="1"
                 data-limits='[0,10,21]' data-colors='["#6699FF","#3498db","#ad3333"]'
                 class="large col-1-2 right-align right-space"></div>
        </section>
        <section>
            <div class="large col-1-2 left-align left-space">Bad</div>
            <div data-type="label" data-device="BadHeizung" data-limits-part="1"
                 data-limits='[0,10,21]' data-colors='["#bb6242","#3498db","#ad3333"]'
                 class="large col-1-2 right-align right-space"></div>
         </section>
         <section>
             <div class="large col-1-2 left-align left-space">Schlafzimmer</div>
             <div data-type="label" data-device="SchlafzimmerHeizung" data-limits-part="1"
                  data-limits='[0,10,21]' data-colors='["#bb6242","#3498db","#ad3333"]'
                  class="large col-1-2 right-align right-space"></div>
         </section>
         <section>
             <div class="large col-1-2 left-align left-space">Kinderzimmer1</div>
             <div data-type="label" data-device="Kinderzimmer1Heizung" data-limits-part="1"
                  data-limits='[0,10,21]' data-colors='["#bb6242","#3498db","#ad3333"]'
                  class="large col-1-2 right-align right-space"></div>
         </section>
         <section>
             <div class="large col-1-2 left-align left-space">Kinderzimmer2</div>
             <div data-type="label" data-device="Kinderzimmer2Heizung" data-limits-part="1"
                  data-limits='[0,10,21]' data-colors='["#bb6242","#3498db","#ad3333"]'
                  class="large col-1-2 right-align right-space"></div>
         </section>
         <section>
             <div class="large col-1-2 left-align left-space">WC</div>
             <div data-type="label" data-device="WCHeizung" data-limits-part="1"
                  data-limits='[0,10,21]' data-colors='["#bb6242","#3498db","#ad3333"]'
                  class="large col-1-2 right-align right-space"></div>
         </section>    
         <section>
             <div class="large col-1-2 left-align left-space">CULTemp</div>
             <div data-type="label" data-device="CULTemp" data-get="temperature" data-limits-part="1"
                  data-limits='[0,30,40]' data-colors='["#3498db","#34aa33","#ad3333"]'
                  class="large col-1-2 right-align right-space"></div>
         </section> 
         <section>
             <div class="large col-1-2 left-align left-space">Heizung_Ruecklauf</div>
             <div data-type="label" data-device="Heizung_Ruecklauf" data-get="temperature" data-limits-part="1"
                  data-limits='[0,10,50]' data-colors='["#3498db","#34aa33","#ad3333"]'
                  class="large col-1-2 right-align right-space"></div>
         </section> 
         <section>
             <div class="large col-1-2 left-align left-space">Heizung_Vorlauf</div>
             <div data-type="label" data-device="Heizung_Vorlauf" data-get="temperature" data-limits-part="1"
                  data-limits='[0,10,50]' data-colors='["#3498db","#34aa33","#ad3333"]'
                  class="large col-1-2 right-align right-space"></div>
         </section>  
         <section>
             <div class="large col-1-2 left-align left-space">VerteilerTemp</div>
             <div data-type="label" data-device="VerteilerTemp" data-get="temperature" data-limits-part="1"
                  data-limits='[0,20,30]' data-colors='["#3498db","#34aa33","#ad3333"]'
                  class="large col-1-2 right-align right-space"></div>
         </section>          
    </div>
</body>
</html>
