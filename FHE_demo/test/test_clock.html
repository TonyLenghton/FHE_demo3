<!DOCTYPE html>
<html>

<head>
    <!--
     /* FHEM tablet ui */
     /*
     * UI builder framework for FHEM

     * Version: 2.7.*

     * - create a new folder named 'tablet' in /<fhem-path>/www
     * - copy all files incl. sub folders into /<fhem-path>/www/tablet
     * - Tadaaa! A new fhem ui in http://<fhem-url>:8083/fhem/tablet/index_empty.html
     */
    -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />


    <!-- define your personal style here, it wont be overwritten  -->
    <!-- link rel="stylesheet" href="css/fhem-green-ui.css" / -->
    <!-- link rel="stylesheet" href="css/fhem-tablet-ui-user.css" / -->

    <script src="js/fhem-tablet-ui.min.js" defer></script>

    <title>FHEM-Tablet-UI</title>
</head>

<body>
    <div class="gridster">
        <ul>
            <li data-row="1" data-col="1" data-sizey="4" data-sizex="3">
                <header>Secondes</header>
                <div class="box">
                    <div data-type="clock" data-format="H:i:s" class="bigger"></div>
                </div>
            </li>
            <li data-row="1" data-col="4" data-sizey="4" data-sizex="6">
                <header>Minutes</header>
                <div class="box">
                    <div data-type="clock" data-format="H:i" class="bigger"></div>
                </div>
            </li>
            <li data-row="1" data-col="10" data-sizey="4" data-sizex="3">
                <header>Millisecondes</header>
                <div class="vbox">
                    <div data-type="clock" data-format="H:i:s.u" class="bigger"></div>
                </div>
            </li>
            <li data-row="5" data-col="1" data-sizey="3" data-sizex="3">
                <header>Offset</header>
                <div class="box">
                    <div data-type="clock" data-format="H:i" data-offset="2" class="bigger"></div>
                </div>
            </li>
            <li data-row="5" data-col="4" data-sizey="3" data-sizex="6">
                <header>Date</header>
                <div class="box">
                    <div data-type="clock" data-format="d.n.Y" class="bigger"></div>
                </div>
            </li>
            <li data-row="5" data-col="10" data-sizey="3" data-sizex="3">
                <header>EXAMPLE6</header>
                <!-- place your widget here -->
            </li>
        </ul>
    </div>
</body>

</html>
